<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App Bitcoin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .app-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .title {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b9d, #ff8fab);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }
        
        .calculator-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            color: #333;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .input-field {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            width: 120px;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .input-field:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .calc-button {
            background: linear-gradient(45deg, #ff6b9d, #ff8fab);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }
        
        .calc-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.3);
        }
        
        .calc-button:active {
            transform: translateY(0);
        }
        
        .result-display {
            background: rgba(255, 107, 157, 0.1);
            border: 2px solid #ff6b9d;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .api-section {
            border-top: 2px solid #e0e0e0;
            padding-top: 30px;
        }
        
        .api-button {
            background: linear-gradient(45deg, #ff8fab, #ffc1cc);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .api-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 143, 171, 0.3);
        }
        
        .error {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            border: 2px solid #dc3545;
        }
        
        .success {
            color: #28a745;
            background: rgba(40, 167, 69, 0.1);
            border: 2px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1 class="title">no time to die</h1>
        <p class="subtitle">Perform mathematical operations with our Go-powered service</p>
        
        <div class="calculator-section">
            <h2 class="section-title">Math Operations</h2>
            
            <div class="input-group">
                <input type="number" id="num1" class="input-field" placeholder="First number" step="any">
                <input type="number" id="num2" class="input-field" placeholder="Second number" step="any">
            </div>
            
            <div class="button-group">
                <button class="calc-button" onclick="performOperation('add')">Add (+)</button>
                <button class="calc-button" onclick="performOperation('subtract')">Subtract (-)</button>
            </div>
            
            <div id="calculation-result" class="result-display">
                Enter numbers and choose an operation
            </div>
        </div>
        
        <div class="api-section">
            <h2 class="section-title">API Test</h2>
            <button class="api-button" onclick="callAPI()">Test Hello API</button>
            <div id="api-response" class="result-display" style="margin-top: 15px;">
                Click to test the API connection
            </div>
        </div>
    </div>

    <script>
        async function performOperation(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultDiv = document.getElementById('calculation-result');
            
            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.innerHTML = 'Please enter valid numbers';
                resultDiv.className = 'result-display error';
                return;
            }
            
            try {
                const response = await fetch(`/api/${operation}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ num1: num1, num2: num2 })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const operationSymbol = operation === 'add' ? '+' : '-';
                    resultDiv.innerHTML = `${num1} ${operationSymbol} ${num2} = <strong>${data.result}</strong>`;
                    resultDiv.className = 'result-display success';
                } else {
                    resultDiv.innerHTML = `Error: ${data.error}`;
                    resultDiv.className = 'result-display error';
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.className = 'result-display error';
            }
        }

        async function callAPI() {
            const responseDiv = document.getElementById('api-response');
            responseDiv.innerHTML = 'Loading...';
            responseDiv.className = 'result-display';
            
            try {
                const response = await fetch('/api/hello');
                const data = await response.json();
                responseDiv.innerHTML = `<strong>Message:</strong> ${data.message}<br><strong>Status:</strong> ${data.status}`;
                responseDiv.className = 'result-display success';
            } catch (error) {
                responseDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                responseDiv.className = 'result-display error';
            }
        }
        
        // Allow Enter key to perform addition
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                performOperation('add');
            }
        });
    </script>
</body>
</html>
